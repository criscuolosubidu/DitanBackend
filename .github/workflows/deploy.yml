name: CI/CD Pipeline (build and deploy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_REGISTRY: docker.huanyufuture.top
  IMAGE_NAME: ditan-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        run: |
          echo "🔐 登录私有镜像仓库..."
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.IMAGE_REGISTRY }} \
            --username=${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin
          echo "✅ 登录成功"

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          echo "📤 推送镜像..."
          docker push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "✅ 镜像推送成功"

      - name: Image info
        run: |
          echo "✅ 镜像构建并推送成功"
          echo "📦 镜像地址: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "🏷️  提交标签: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # 镜像仓库配置
          IMAGE_REGISTRY=docker.huanyufuture.top
          IMAGE_TAG=latest
          
          # 数据库配置
          DATABASE_USER=${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ secrets.DATABASE_NAME }}
          DATABASE_PORT=5432
          DATABASE_HOST=db
          
          # 应用配置
          APP_PORT=${{ secrets.APP_PORT }}
          APP_NAME=DitanBackend
          APP_VERSION=1.0.0
          APP_HOST=0.0.0.0
          APP_DEBUG=False
          
          # 日志配置
          LOG_LEVEL=INFO
          LOG_FILE=logs/app.log
          
          # AI配置
          AI_API_KEY=${{ secrets.AI_API_KEY }}
          AI_BASE_URL=${{ secrets.AI_BASE_URL }}
          AI_MODEL_NAME=${{ secrets.AI_MODEL_NAME }}
          
          # JWT配置
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: "${{ secrets.PROJECT_PATH }}"
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            
            # 进入项目目录
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "📦 登录私有镜像仓库..."
            echo "${{ secrets.REGISTRY_PASSWORD }}" | sudo docker login docker.huanyufuture.top \
              --username=${{ secrets.REGISTRY_USERNAME }} \
              --password-stdin
            echo "✅ 登录成功"
            
            echo "⬇️  拉取最新镜像..."
            sudo docker pull docker.huanyufuture.top/ditan-backend:latest
            echo "✅ 镜像拉取成功"
            
            echo "🛑 停止旧容器..."
            # 检查 docker-compose.yml 是否存在
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml 文件不存在"
              exit 1
            fi
            
            # 检查当前运行的容器
            echo "📋 当前运行的容器:"
            sudo docker ps -a
            
            # 尝试使用 docker compose (V2) 或 docker-compose (V1)
            if sudo docker compose version &>/dev/null; then
              DOCKER_COMPOSE_CMD="sudo docker compose -f docker-compose.yml -p ditan"
              echo "✅ 检测到 Docker Compose V2"
            elif sudo docker-compose version &>/dev/null; then
              DOCKER_COMPOSE_CMD="sudo docker-compose -f docker-compose.yml -p ditan"
              echo "✅ 检测到 Docker Compose V1"
            else
              echo "❌ 未找到 docker-compose 命令"
              exit 1
            fi
            
            echo "🔍 Docker Compose 命令: $DOCKER_COMPOSE_CMD"
            echo "📁 docker-compose.yml 内容预览:"
            head -n 10 docker-compose.yml || echo "⚠️ 无法读取 docker-compose.yml"
            
            echo "💾 保留数据库数据..."
            echo "执行命令: $DOCKER_COMPOSE_CMD down"
            $DOCKER_COMPOSE_CMD down 2>&1 || echo "⚠️ down 命令执行完成（可能没有运行中的容器）"
            echo "✅ 旧容器已处理（保留数据）"
            
            echo "🚀 启动新容器..."
            $DOCKER_COMPOSE_CMD up -d
            
            echo "⏳ 等待数据库和应用容器启动..."
            sleep 10
            
            echo "🔄 执行数据库迁移..."
            # 等待应用容器完全启动
            for i in {1..10}; do
              if sudo docker exec ditan_backend echo "容器已就绪" 2>/dev/null; then
                break
              fi
              echo "⏳ 等待应用容器就绪... ($i/10)"
              sleep 3
            done
            
            # 执行 Alembic 迁移
            if sudo docker exec ditan_backend uv run alembic upgrade head; then
              echo "✅ 数据库迁移成功"
            else
              echo "⚠️ 数据库迁移失败，查看详细日志..."
              sudo docker exec ditan_backend uv run alembic current || true
              # 迁移失败不中断部署，可能是首次部署或无需迁移
            fi
            
            echo "🧹 清理未使用的镜像..."
            sudo docker image prune -af --filter "label!=keep" 2>&1 || echo "⚠️ 镜像清理遇到问题，继续执行..."
            
            echo "⏳ 等待服务完全启动..."
            sleep 10
            
            echo "📊 检查容器状态..."
            $DOCKER_COMPOSE_CMD ps
            
            echo "🏥 检查应用健康状态..."
            APP_PORT=$(grep APP_PORT .env | cut -d'=' -f2)
            for i in {1..5}; do
              if curl -f http://localhost:${APP_PORT}/health; then
                echo "✅ 应用健康检查通过"
                exit 0
              fi
              echo "⏳ 等待应用就绪... ($i/5)"
              sleep 5
            done
            
            echo "⚠️  健康检查未通过,请查看日志:"
            $DOCKER_COMPOSE_CMD logs --tail=50 app || echo "⚠️ 无法获取日志"
            exit 1

      - name: Deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "🎉 部署成功!"
            echo "🔗 应用地址: http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT }}"
          else
            echo "❌ 部署失败,请检查日志"
          fi