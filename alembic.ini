# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件，用于自动填充模板参数
prepend_sys_path = .

# 版本路径分隔符
version_path_separator = os

# 设置时区，用于生成迁移文件名
# timezone =

# 输出编码
output_encoding = utf-8

# 数据库 URL（会被 env.py 中的配置覆盖）
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Alembic 在生成迁移脚本后可以运行的钩子

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

